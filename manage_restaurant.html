<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script type="module" src="./js/restaurant.js"></script>
    <title>Document</title>
    <script>
        $(() => {
            if (typeof loadBranch !== "undefined") {
                loadBranch();
            }
            $("#btn-new-restaurant").on("click", () => {
                $("#restaurantForm input").val("");
                $("#res-stop").prop("checked",false);
                $("#btn-new").text("New");
                $("#res-id").val(`b${Object.keys(restaurant.branches).length + 1}`);
                $("#res-join-date").val(today);
                $("#new-restaurant").text("New Restaurant");
                $(".is-invalid").removeClass("is-invalid");
            });

            var checkAllData = () => {
                var input = $("#restaurantForm input");
                var isValid = true;
                $.each(input, (idx, val) => {
                    isValid = checkData(val);
                });
                return isValid;

            };

            var checkData = (element) => {
                var isValid = true
                if ($(element).attr("type") === "checkbox") {
                    return isValid;
                }
                if ($(element).val() === "") {
                    $(element).addClass("is-invalid");
                    isValid = false;
                } else {
                    $(element).removeClass("is-invalid");
                    isValid = true;
                }
                return isValid;
            }
            window.selectedRow = null;
            window.editRestaurant = (element) => {
                var i = 0;
                var column = $(element).parent().siblings();
                var rCheckbox = $(column[4]).children();
                selectedRow = $(element).parent().parent();
                $.each(column, (key, res_data) => {
                    $($("#restaurantForm input")[i++]).val($(res_data).text());
                    if (i == 5) {
                        var fromCheckbox = $($("#restaurantForm input")[4]).prop("checked");
                        $($("#restaurantForm input")[4]).prop("checked", $(res_data).children()
                            .prop("checked"))
                        return false;
                    }
                });
                $("#btn-new").text("Save");
                $("#new-restaurant").text("Edit Restaurant");
            }

            window.updateRow = (address, telephone, stop) => {
                $($(selectedRow).children()[1]).text(address);
                $($(selectedRow).children()[2]).text(telephone);
                $($(selectedRow).children()[4]).children().prop("checked", stop)
            }

            window.deleteBranch = (element) => {
                if (true) {
                    selectedRow = $(element).parent().parent();
                    var column = $(element).parent().siblings();
                    var id = $(column[0]).text();
                    restaurant.branches[id] = null;
                    setSessionObj("restaurant",restaurant);
                    $(selectedRow).remove();
                }
            }

            //add new restaurant
            $("#btn-new").on("click", (e) => {
                if (checkAllData()) {
                    if ($("#res-telephone").val().length === 8) {
                        $("#res-telephone").removeClass("is-invalid");
                        var id = $("#res-id").val();
                        var address = $("#res-address").val();
                        var telephone = $("#res-telephone").val();
                        var stop = $("#res-stop").prop("checked");
                        restaurant.branches[id] = {
                            "bid": id,
                            "address": address,
                            "tel": telephone,
                            "join_date": $("#res-join-date").val(),
                            "stop": stop,
                        };
                        setSessionObj("restaurant", restaurant);
                        $("#restaurantModal").modal("hide");
                        if ($(e.delegateTarget).text() === "Save" && selectedRow !== null) {
                            var telephone = $("#res-telephone").val();
                            updateRow(address, telephone, stop);
                        } else {
                            appendTable(restaurant.branches[id]);
                        }
                    } else {
                        $("#res-telephone").addClass("is-invalid");
                    }
                }

            });

            //on key down event
            $("#res-name,#res-telephone,#res-address").on("keyup", (e) => {
                checkData(e.delegateTarget);
            });
            $("#res-telephone").on("keyup", (e) => {
                var phone = $(e.delegateTarget);
                if (phone.val().length > 8) {
                    phone.val(phone.val().substring(0, 8));
                }
            });

        });
    </script>
    <style>
        .tr-hover {
            background-color: #ffffff;
            transition: background-color 0.5s;
        }

        .tr-hover:hover {
            background-color: #d8d8d8;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            /* display: none; <- Crashes Chrome on hover */
            -webkit-appearance: none;
            margin: 0;
            /* <-- Apparently some margin are still there even though it's hidden */
        }

        input[type=number] {
            -moz-appearance: textfield;
            /* Firefox */
        }

        div.jumbotron.jumbotron-fluid {
            background-color: rgb(255, 255, 255);
            box-shadow: none;
            transition: box-shadow 1s;
        }

        div.jumbotron.jumbotron-fluid:hover {
            box-shadow: 0px 0px 10px 5px rgb(216, 216, 216);
        }
    </style>
</head>

<body onload="">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Restaurants Management</h1>
            <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
            <a class="btn btn-primary btn-lg" id="btn-new-restaurant" href="#" role="button" data-toggle="modal"
                data-target="#restaurantModal">New Restaurant</a>
            <hr class="my-4">
            <table class="table table-hover" id="restaurant-list">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Branch Address</th>
                        <th scope="col">Telephone</th>
                        <th scope="col">Join Date</th>
                        <th scope="col">Stop?</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="restaurant-list">
                </tbody>
            </table>
        </div>
    </div>

    <!-- New Restaurant Modal -->
    <div class="modal fade" id="restaurantModal" tabindex="-1" role="dialog" aria-labelledby="new-restaurant"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered  " role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="new-restaurant">New Restaurant</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="#" method="get" id="restaurantForm">
                        <div class="form-group row">
                            <label for="res-id" class="col-sm-3 col-form-label">ID#:</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control-plaintext" name="res-id" id="res-id"
                                    placeholder="Enter your username" readonly>
                            </div>

                        </div>
                        <!-- Address -->
                        <div class="form-group row">
                            <label for="res-address" class="col-sm-3 col-form-label">Address:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="res-address" id="res-address"
                                    placeholder="Enter address">
                                <div class="invalid-feedback " id="invalid-address">
                                    Please enter the address of the restaurant.
                                </div>
                            </div>

                        </div>
                        <!-- telephone -->
                        <div class="form-group row">
                            <label for="res-telephone" class="col-sm-3 col-form-label">Telephone:</label>
                            <div class="col-sm-9">
                                <input type="number" class="form-control col-sm-5" name="res-telephone"
                                    id="res-telephone" placeholder="Enter tel.">
                                <div class="invalid-feedback" id="invalid-telephone">
                                    Please enter the telephone of the restaurant. (8 lengths)
                                </div>
                            </div>

                        </div>
                        <div class="form-group row">
                            <label for="res-join-date" class="col-sm-3 col-form-label">Join date</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control-plaintext" name="res-join-date"
                                    id="res-join-date" placeholder="Enter restaurant Join date" readonly>
                            </div>
                        </div>

                        <!-- Stop -->
                        <div class="form-group row">
                            <div class="hide" id="editRestaurantError" style="color: red"></div>
                            <label for="res-stop" class="col-sm-3 col-form-label">Stop?</label>
                            <div class="col-sm-1">
                                <input type="checkbox" class="form-control" name="res-stop" id="res-stop">
                            </div>
                        </div>
                        <!-- <button type="button" class="btn btn-outline-primary" id="btn-login">Login</button> -->
                        <div class="modal-footer">
                            <button class="btn btn-primary hide" id="new-loading" type="button" disabled>
                                <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                                Loading...
                            </button>
                            <button type="button" class="btn btn-outline-warning" id="btn-new">New</button>
                        </div>
                </div>
                </form>

            </div>

        </div>
    </div>


    <!-- New Restaurant Modal -->

    <script>
        // animation
        ScrollReveal().reveal('.jumbotron-fluid', {
            duration: 1000,
            origin: 'bottom',
            distance: '100px',
            viewFactor: 0.4,
        });
    </script>
</body>

</html>
