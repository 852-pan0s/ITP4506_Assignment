<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="customer_menu.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <title>Document</title>
  <script>
    $(()=>{
      window.selectedResId = "";
      changePage = (e, name, id) =>{
        selectedResId = id;
      managePage(`${name}`, "customer_menu2.html","Resturant");
      }
      
        $("#searchbox").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#restaurant-card *").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
      
    });
    
    window.appendToCard = (value) => {
      if (value !== null) {
        content = `<div class="card mb-2" style="width: 18rem;">
          <a href="#" onclick="changePage(this,\`${value.name}\`,'${value.id}')">
            <img src="https://picsum.photos/800" class="card-img-top" alt="..." style="18rem">
            <div class="card-body">
              <h5 class="card-title">${value.name}</h5>
              <p class="card-text">${value.introduction}</p>
            </div>
          </a>
        </div>`;
//        console.log(content);
        $("#restaurant-card").append(content);
      }
    }

    $.each(loadAllRestaurants, (key, value) => {
//      console.log(value.name);
      appendToCard(value);
    });
    
  </script>
</head>
