<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Home</title>
  <script src="./js/jquery-3.4.1.js"></script>
  <!-- Optional JavaScript -->
  <!-- Popper.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
  </script>

  <link rel="stylesheet" href="./bootstrap-4.3.1-dist/css/bootstrap.min.css">
  <script src="./bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./css/mycss.css">
  <script type="module" src="./js/myjs.js"></script>
  <script>
    $(document).ready(() => {
      const footerMarginFix = () => {
        $(".margin").css("marginBottom", $(".content:first").height());
      }

      const marginFix = () => {
        setTimeout(footerMarginFix, 50)
        if (window.home) {
          $(".container:first").parent(0).css("margin-top", "0");
        } else {
          $(".container:first").parent(0).css("margin-top", "100px");
        }
      }
      setTimeout(footerMarginFix, 500)
      $(window).resize(footerMarginFix);

      $(".container:first").load("./home.html");
      window.home = true;
      $("#btn-home, #btn-menu").on("click", () => {
        $(window).scrollTop("0");
      });

      $("#btn-home").on("click", () => {
        $(".container:first").load("./home.html");
        window.home = true;
        marginFix();
      });
      $("#btn-menu").on("click", () => {
        $(".container:first").load("./menu.html");
        window.home = false;
        marginFix();
      });
    });
  </script>


</head>

<body>
  <!-- navigation bar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top absolute-top" id="navbar">
    <a class="navbar-brand" href="#home" id="btn-home">Yummy Everywhere</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item ">
          <a class="nav-link" href="#menu" id="btn-menu">Menu</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Dropdown
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0" style="margin: 0 10px">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-light my-2 my-sm-0" id="btn-search" type="submit">Search</button>
      </form>
      <span class="navbar-text">
        <button id="btn-ac" type="button" class="btn btn-outline-light" style="border:none;" data-toggle="modal"
          data-target="#loginModal">
          <i class="material-icons" id="user-icon" style="font-size: 36px; position: relative; margin-top:6px">
            account_circle
          </i>
        </button>
      </span>

    </div>
  </nav>
  <!-- navigation bar -->

  <!-- Profile Modal -->
  <div class="modal fade" id="profileModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Profile</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="login.html" method="get" id="profileForm">
            <div class="form-group">
              <div class="hide" id="profileEditFailMsg" style="color: red"></div>
              <label for="username">Username</label>
              <input type="email" class="form-control" name="username"
                aria-describedby="emailHelp" placeholder="Enter your username" disabled>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" name="password" 
                placeholder="Password">
            </div>
            <!-- <button type="button" class="btn btn-outline-primary" id="btn-login">Login</button> -->
            <div class="modal-footer">
              <button class="btn btn-primary hide" id="saveLoading" type="button" disabled>
                <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                Loading...
              </button>
              <button type="button" class="btn btn-outline-danger" id="btn-logout">Logout</button>
              <button type="button" class="btn btn-outline-primary" id="btn-save">Save</button>
            </div>
        </div>
        </form>

      </div>

    </div>
  </div>
  <!-- Login Modal -->


  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="login.html" method="get" id="loginForm">
            <div class="form-group">
              <div class="hide" id="loginFailMsg" style="color: red"></div>
              <label for="username">Username</label>
              <input type="email" class="form-control" name="username" id="username"
                aria-describedby="emailHelp" placeholder="Enter your username">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" name="password" id="password"
                placeholder="Password">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="remember">
              <label class="form-check-label" for="remember">Remember me! </label>
            </div>
            <small id="emailHelp" class="form-text text-muted">No account yet? <a href="#"
                id=”btn-register“>Register</a>
              now!</small>
            <!-- <button type="button" class="btn btn-outline-primary" id="btn-login">Login</button> -->
            <div class="modal-footer">
              <button class="btn btn-primary hide" id="loginLoading" type="button" disabled>
                <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                Loading...
              </button>
              <button type="button" class="btn btn-outline-primary" id="btn-login">Login</button>
            </div>
        </div>
        </form>

      </div>

    </div>
  </div>
  <!-- Login Modal -->

  <!-- main content -->
  <div>
    <div class="container">
      <!-- Content here -->
    </div>
    <div class="card-footer text-muted" style="position:relative">
      <div class="container">
        <p>Copyright 2019 Yummy Everywhere</p>
      </div>

    </div>
    <!-- main content -->
  </div>

</body>

</html>
