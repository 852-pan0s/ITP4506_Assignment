<body>

      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

    </button>

    <!-- Navigation bar  -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <!-- Link button -->
        <!-- <li class="nav-item ">
          <a class="nav-link" href="#menu" id="btn-menu">Menu</a>
        </li> -->

          <a class="nav-link" href="#restaurant" id="btn-restaurant">Restaurant</a>
        </li>
        <!-- <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </li> -->
        <li class="nav-item dropdown management hide">
          <button type="button" class="btn btn-outline-warning btn-manage dropdown-toggle dropdown-toggle-split"
            id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">Management</button>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item btn-manage-restaurant operator admin" href="#">Restaurant</a>
            <a class="dropdown-item btn-manage-branch operator admin" href="#">Branches</a>
            <a class="dropdown-item btn-manage-menu operator admin" href="#">Menu</a>

      </ul>
      <!-- <form class="form-inline my-2 my-lg-0" style="margin: 0 10px"> -->
      <!-- <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"> -->
      <!-- <button class="btn btn-outline-light my-2 my-sm-0" id="btn-search" type="submit">aA</button> -->
      <!-- </form> -->
      <div class="form-inline my-2 my-lg-0">
        <button class="btn btn-outline-light my-2 my-sm-0" id="btn-search" type="submit">aA</button>
      </div>
      <span class="navbar-text">
        <button id="btn-ac" type="button" class="btn btn-outline-light" style="border:none;" data-toggle="modal"
          data-target="#loginModal">
          <i class="material-icons" id="user-icon" style="font-size: 36px; position: relative; margin-top:6px">
            account_circle
          </i>
        </button>
      </span>

    </div>
  </nav>
  <!-- navigation bar -->

  <!-- Profile Modal -->
  <div class="modal fade" id="profileModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Profile</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="login.html" method="get" id="profileForm">
            <div class="form-group">
              <div class="hide" id="profileEditFailMsg" style="color: red"></div>
              <label for="username">Username</label>
              <input type="email" class="form-control-plaintext" name="username" aria-describedby="emailHelp"
                placeholder="Enter your username" disabled>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <!-- <button type="button" class="btn btn-outline-primary" id="btn-login">Login</button> -->
            <div class="modal-footer">
              <button class="btn btn-primary hide" id="saveLoading" type="button" disabled>
                <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                Loading...
              </button>
              <button type="button" class="btn btn-outline-danger" id="btn-logout">Logout</button>
              <button type="button" class="btn btn-outline-primary" id="btn-save">Save</button>
            </div>
          </form>
        </div>

      </div>

    </div>
  </div>
  <!-- Login Modal -->


  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="login.html" method="get" id="loginForm">
            <div class="form-group">
              <div class="hide" id="loginFailMsg" style="color: red"></div>
              <label for="username">Username</label>
              <input type="email" class="form-control" name="username" id="username" aria-describedby="emailHelp"
                placeholder="Enter your username">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" name="password" id="password" placeholder="Password">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="remember">
              <label class="form-check-label" for="remember">Remember me! </label>
            </div>
            <small id="emailHelp" class="form-text text-muted">No account yet? <a href="#"
                id=”btn-register“>Register</a>
              now!</small>
            <!-- <button type="button" class="btn btn-outline-primary" id="btn-login">Login</button> -->
            <div class="modal-footer">
              <button class="btn btn-primary hide" id="loginLoading" type="button" disabled>
                <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                Loading...
              </button>
              <button type="button" class="btn btn-outline-primary" id="btn-login">Login</button>
            </div>

          </form>
        </div>
      </div>

    </div>
  </div>
  <!-- Login Modal -->

  <!-- main content -->
  <div>
    <div class="container">
      <!-- directory -->
      <nav aria-label="breadcrumb" id="directory">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#home" class="btn-home">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Menu</li>
        </ol>
      </nav>
      <div class="main-content"></div>
      <!-- Content here -->
    </div>

  </div>
  <!-- main content -->
  <footer id="sticky-footer" class="py-4 bg-dark text-white-50">
    <div class="container text-center">
      <small>Copyright &copy; InnoTech HK Inc. - Yummy Everywhere</small>
    </div>
  </footer>
  <!-- Message toast -->
  <div aria-live="polite" aria-atomic="true" style="position: fixed; min-height: 400px; z-index: 99999;">
    <div class="toast" style=" position: fixed; bottom: 0%; left:50%; margin-left:-200px; width:400px">
      <div class="toast-header">
        <div id="toast-icon"
          style="margin-right:12px;height:18px;width: 18px;background-color: rgb(0, 255, 13); border-radius: 30%">
        </div>
        <strong class="mr-auto" id="toast-title">Reminder</strong>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body" id="toast-message">
        Hello, world! This is a toast message.
      </div>
    </div>
  </div>
</body>
