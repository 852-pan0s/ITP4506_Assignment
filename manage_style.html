<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script type="module" src="./js/restaurant.js"></script>
    <title>Document</title>
    <script>
        var showColorPreview = (element) => {
            $(element).popover('show');
        };
        var hideColorPreview = (element) => {
            $(element).popover('hide');
        };
        $(".mstyle").hide();
        $("#new-style-from").load("../register.html");
        $("#c-type").on("change", function () {
            switch ($(this).val()) {
                case "n":
                    $("#new-style-from").load("../register.html");
                    break;
                case "a":
                    $("#new-style-from").load("../simple_new_style.html");
                    break;
                case "o":
                    $("#new-style-from").load("../simple_new_style.html");
                    break;
            }
        });
        $("#btn-style").on("click", function () {
            $(this).removeClass("hide");
            $("#styleModal").modal('hide');
            showToast(`User added successfully!!`);
            $(".mstyle").show();
        });

        $("#btn-change-type").on("click", function () {
            $("#u3").text($("#c-type").val());
        });

        $(".btn-style-edit").on("click", function () {
            $("#change-id").text($($(this).parent().siblings()[0]).text());
            // console.log($($(this).parent().siblings()[3]).text());
            $("#change-type").val($($(this).parent().siblings()[3]).text());
        });
        $("#btn-change-type").click(function () {
            $("#u6").text("Administrator");
            $("#changeUserModal").modal('hide');
            showToast(
                `<span class="text-danger">#${$("#change-id").text()}</span> style has been changed to <span class="text-success">Administrator</span> successfully!!`
            )
        });
        $(".btn-style-del").click(function () {
            var id = $($(this).parent().siblings()[0]).text();
            yesNoModal(`Are you sure to delete <span class="text-danger">#${id}</span> style?`, (y) => {
                $(this).parent().parent().hide();
                showToast(
                    `<span class="text-danger">#${$($(this).parent().siblings()[0]).text()}</span> style has been deleted successfully!!`
                )
            });

        });
    </script>
    <style>
        #style-business-sTime:hover,
        #style-business-eTime:hover {
            cursor: pointer;
            box-shadow: 0px 0px 10px 5px rgb(216, 216, 216);
            transition: box-shadow 0.5s;

        }

        .tr-hover {
            background-color: #ffffff;
            transition: background-color 0.5s;
        }

        .tr-hover:hover {
            background-color: #d8d8d8;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            /* display: none; <- Crashes Chrome on hover */
            -webkit-appearance: none;
            margin: 0;
            /* <-- Apparently some margin are still there even though it's hidden */
        }

        input[type=number] {
            -moz-appearance: textfield;
            /* Firefox */
        }

        div.jumbotron.jumbotron-fluid {
            background-color: rgb(255, 255, 255);
            box-shadow: none;
            transition: box-shadow 0.25s;
        }

        div.jumbotron.jumbotron-fluid:hover {
            box-shadow: 0px 0px 10px 5px rgb(216, 216, 216);
        }
    </style>
</head>

<body onload="">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Style Management</h1>
            <p class="lead">You can manage the style here.</p>
            <hr class="my-4">
            <a class="btn btn-primary btn-lg" id="btn-new-style" href="#" role="button" data-toggle="modal"
                data-target="#styleModal" data-toggle="tooltip" data-placement="right"
                title="Click to add a new style.">New style</a>
            <hr class="my-4">
            <table class="table table-hover" id="style-list">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Style</th>
                        <th scope="col">Color</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="style-list">
                    <tr>
                        <td>1</td>
                        <td>Default</td>
                        <td onmouseenter="showColorPreview(this)" onmouseleave="hideColorPreview(this)" data-html="true"
                            data-placement="top"
                            data-content='<a type="button" class="btn btn-outline-dark" id="btn-default">&nbsp;&nbsp;</a>'>
                            #dc3545
                        </td>
                        <td> <button type="button" class="btn btn-outline-success btn-style-edit" data-toggle="modal"
                                data-target="#changeUserModal">Edit</button>
                            <button type="button" class="btn btn-outline-danger btn-style-del">Delete</button>
                        </td>
                    </tr>

                    <tr>
                        <td>2</td>
                        <td>Red</td>
                        <td onmouseenter="showColorPreview(this)" onmouseleave="hideColorPreview(this)" data-html="true"
                            data-placement="top"
                            data-content='<a type="button" class="btn btn-outline-danger" id="btn-default">&nbsp;&nbsp;</a>'>
                            #dc3545
                        </td>
                        <td> <button type="button" class="btn btn-outline-success btn-style-edit" data-toggle="modal"
                                data-target="#changeUserModal">Edit</button>
                            <button type="button" class="btn btn-outline-danger btn-style-del">Delete</button>
                        </td>
                    </tr>

                    <tr>
                        <td>3</td>
                        <td>Orange</td>
                        <td onmouseenter="showColorPreview(this)" onmouseleave="hideColorPreview(this)" data-html="true"
                            data-placement="top"
                            data-content='<a type="button" class="btn btn-outline-warning" id="btn-default">&nbsp;&nbsp;</a>'>
                            #ffc107
                        </td>
                        <td> <button type="button" class="btn btn-outline-success btn-style-edit" data-toggle="modal"
                                data-target="#changeUserModal">Edit</button>
                            <button type="button" class="btn btn-outline-danger btn-style-del">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>Blue</td>
                        <td onmouseenter="showColorPreview(this)" onmouseleave="hideColorPreview(this)" data-html="true"
                            data-placement="top"
                            data-content='<a type="button" class="btn btn-outline-primary" id="btn-default">&nbsp;&nbsp;</a>'>
                            #007bff
                        </td>
                        <td> <button type="button" class="btn btn-outline-success btn-style-edit" data-toggle="modal"
                                data-target="#changeUserModal">Edit</button>
                            <button type="button" class="btn btn-outline-danger btn-style-del">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td>Green</td>
                        <td onmouseenter="showColorPreview(this)" onmouseleave="hideColorPreview(this)" data-html="true"
                            data-placement="top"
                            data-content='<a type="button" class="btn btn-outline-success" id="btn-default">&nbsp;&nbsp;</a>'>
                            #28a745
                        </td>
                        <td> <button type="button" class="btn btn-outline-success btn-style-edit" data-toggle="modal"
                                data-target="#changeUserModal">Edit</button>
                            <button type="button" class="btn btn-outline-danger btn-style-del">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- User Type Modal -->
    <div class="modal fade" id="styleModal" tabindex="-1" role="dialog" aria-labelledby="new-style" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered  " role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="new-style">New User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group row">
                        <label for="branch-id" class="col-sm-4 col-form-label">Choose style type:</label>
                        <div class="col-sm-6">
                            <select id="c-type" class="form-control">
                                <option value="Normal User">Normal User</option>
                                <option value="Operator">Operator</option>
                                <option value="Administrator">Administrator</option>
                            </select>
                        </div>
                    </div>
                    <div id="new-style-from"></div>
                    <!-- <button type="button" class="btn btn-outline-primary" id="btn-login">Login</button> -->
                    <div class="modal-footer">
                        <button class="btn btn-primary hide" id="new-loading" type="button" disabled>
                            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                            Loading...
                        </button>
                        <button type="button" class="btn btn-outline-warning" id="btn-style">New</button>
                    </div>
                </div>
                </form>

            </div>

        </div>
    </div>
    <!-- User type Modal -->

    <!-- Change User Type Modal -->
    <div class="modal fade" id="changeUserModal" tabindex="-1" role="dialog" aria-labelledby="new-style"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered  " role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="change-type">Change User Type</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group row">

                        <label for="menu-id" class="col-sm-12 col-form-label">ID#:<span id="change-id"></span></label>
                        <label for="branch-id" class="col-sm-4 col-form-label">Choose style type:</label>
                        <div class="col-sm-6">
                            <select id="change-type" class="form-control">
                                <option value="Normal User" selected>Normal User</option>
                                <option value="Operator">Operator</option>
                                <option value="Administrator">Administrator</option>
                            </select>
                        </div>
                    </div>
                    <div id="new-style-from"></div>
                    <!-- <button type="button" class="btn btn-outline-primary" id="btn-login">Login</button> -->
                    <div class="modal-footer">
                        <button class="btn btn-primary hide" id="new-loading" type="button" disabled>
                            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                            Loading...
                        </button>
                        <button type="button" class="btn btn-outline-warning" id="btn-change-type">Save</button>
                    </div>
                </div>
                </form>

            </div>

        </div>
    </div>
    <!-- User type Modal -->

    <script>
        // animation
        ScrollReveal().reveal('.jumbotron-fluid', {
            duration: 1000,
            origin: 'top',
            distance: '100px',
            viewFactor: 0.4,
        });
    </script>
</body>

</html>
